<div class=" conversation-area fixed" style="max-height: 80vh;" [ngClass]="{'slide-right': !this._chatService.navbar}" [ngClass]="{'display-navbar': !this._chatService.navbar}">
  <div *ngFor="let chat of _chatService.chatList" class="msg" (click)="onChatSelect(chat)">
    <div class="msg-detail">
      <div class="msg-username">{{ chat.nombre }}</div>
      <div class="msg-content">
        <span class="msg-date">{{ chat.fecha }}</span>
      </div>
    </div>
  </div>

  <div class="spacer"></div>

  <div class="add" (click)="agregarChat()">Agregar</div>
  <div class="overlay"></div>
</div>
