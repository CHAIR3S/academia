<div class="conversation-area fixed" style="max-height: 80vh;">
  <div *ngFor="let chat of chats" class="msg" (click)="onChatSelect(chat.idChat)">
    <div class="msg-detail">
      <div class="msg-username">{{ chat.nombre }}</div>
      <div class="msg-content">
        <span class="msg-date">{{ chat.fecha }}</span>
      </div>
    </div>
  </div>

  <div class="spacer"></div>

  <div class="add" >Agregar</div>
  <div class="overlay"></div>
</div>
